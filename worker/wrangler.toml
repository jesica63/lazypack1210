# Cloudflare Workers 配置文件
# 文件：https://developers.cloudflare.com/workers/wrangler/configuration/

name = "seo-lazypack-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Workers 設定
workers_dev = true

# 環境變數（本地開發用）
# ⚠️ 實際的 API Key 請使用 wrangler secret put GEMINI_API_KEY 設定
[vars]
# GEMINI_API_KEY 會從 secret 讀取，不要寫在這裡

# 生產環境設定
[env.production]
name = "seo-lazypack-api-prod"
# routes = [
#   { pattern = "api.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# 開發環境設定
[env.development]
name = "seo-lazypack-api-dev"
